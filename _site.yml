name: "covid19-scenario-hub-europe-website"
navbar:
  title: "European Covid-19 Scenario Hub"
  type: inverse
  left:
    - text: "Background"
      icon: fa-info-circle
      href: background.html
    - text: "Community"
      icon: fa-user-circle
      href: community.html
    - text: "Scenarios"
      icon: fa-telescope
      href: scenarios.html
    - text: "Contact"
      icon: fa-envelope
      href: contact.html
  right:
    - href: https://github.com/covid19-forecast-hub-europe/covid19-scenario-hub-europe
      icon: fab fa-github
output:
  html_document:
    css: css/styles.css
    theme: yeti
    fig_caption: false
    mathjax: null
    includes:
      in_header: header.html
      after_body: blank.html
exclude:
  - "renv.lock"
